<ion-header>
  <app-header name="Cadastrar treino"></app-header>
</ion-header>

<ion-content padding>
  <form #workoutForm="ngForm" (ngSubmit)="onSubmit()" >
    <ion-list>
        <ion-item>
          <ion-label> Nome </ion-label>
          <ion-input type="text" [(ngModel)]="workout.name" name="name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label> Ordem </ion-label>
          <ion-input type="number" [(ngModel)]="workout.order" name="order" required></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full [disabled]="workoutForm.invalid"> Salvar </button>
  </form>
  <ion-input></ion-input>
</ion-content>
