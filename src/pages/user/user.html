<ion-header>
    <app-header name="Dados do usuÃ¡rio"></app-header>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-title padding>
       {{ user.name }}

       <button item-end ion-button icon-only (click)="openAlertEdit()">
          <ion-icon name="create"></ion-icon>
        </button>
    </ion-card-title>
    <ion-list>
        <ion-item>
            <b>E-mail:</b> {{ user.email }}
        </ion-item>
        <ion-item>
            <b>Idade:</b> {{ user.age }}
        </ion-item>
        <ion-item>
            <b>Altura:</b> {{ user.height }}
        </ion-item>
        <ion-item>
            <b>Peso:</b> {{ user.weight }}
        </ion-item>
        <ion-item>
            <b>Objetivo:</b> {{ user.goal }}
        </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
