<ion-content padding>
  <ion-card>
    <ion-card-content>

        <form #submitForm="ngForm" (ngSubmit)="onSubmit()" >

        <ion-list>

            <ion-item>
              <ion-label> E-mail </ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label> Senha </ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" ></ion-input>
            </ion-item>

        </ion-list>

        <p *ngIf="incorrect" >
          E-mail e/ou senha incorretos
        </p>
        <button ion-button full [disabled]="submitForm.invalid"> Entrar </button>
      </form>

      <button ion-button color="secondary" (click)="goNovoUsuario()" full> Novo usu√°rio </button>
    </ion-card-content>
  </ion-card>
</ion-content>
