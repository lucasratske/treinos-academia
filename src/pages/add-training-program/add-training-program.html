<ion-header>
  <app-header name="Novo programa de treino"></app-header>
</ion-header>


<ion-content scroll="true">
      <ion-list padding>

          <ion-item>
            <ion-label> Nome </ion-label>
            <ion-input type="text" [(ngModel)]="trainingProgram.name" name="name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Ativo</ion-label>
            <ion-toggle checked="true" name="active" [(ngModel)]="trainingProgram.active"></ion-toggle>
          </ion-item>

      </ion-list>

      <div>
        <h3 padding> Treinos </h3>

        <ion-item-group *ngFor="let workout of workouts">
          <ion-item-divider color="light"> {{ workout.name }} </ion-item-divider>
          <ion-item *ngFor="let exercise of exercises"> {{ exercise.name }} </ion-item>
        </ion-item-group>

      </div>
</ion-content>
