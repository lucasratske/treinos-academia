<ion-header>
  <app-header name="Meus treinos"></app-header>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let workout of workouts">
        <ion-item>
          <h2> {{ workout.name }}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button clear icon-only color="secondary" (click)="editWorkout(workout._id.$oid);">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button clear icon-only color="danger" (click)="deleteWorkout(workout._id.$oid);">
              <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
